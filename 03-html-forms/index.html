<!DOCTYPE html>
<html>

<head>
  <title>HTML Forms</title>
</head>

<body>
  <h1>HTML Forms</h1>

  <form>
    <label for="username">Enter Username: </label>
    <input type="text" id="username" name="username" placeholder="Your Username" required>
    <br><br>
    <label for="email">Enter E-Mail ID: </label>
    <input type="email" id="email" name="email" placeholder=" Your Email" required>
    <br><br>
    <label for="password">Enter Password: </label>
    <input type="password" id="password" name="password" placeholder="Your Password" required>

    <p>Select your age:</p>
    <input type="radio" name="age" id="option-1" value="0-25">
    <label for="option-1">0-25</label>
    <input type="radio" name="age" id="option-2" value="26-50">
    <label for="option-2">26-50</label>
    <input type="radio" name="age" id="option-3" value="51+">
    <label for="option-3">51+</label>
    <br><br>

    <label for="question">Security Question: </label>
    <select name="question" id="question">
      <option value="q1">What is your teacher's name?</option>
      <option value="q2">What is your favorite color?</option>
      <option value="q3">What is your car's color?</option>
    </select>
    <br><br>

    <label for="answer">Answer: </label>
    <input type="text" id="answer" name="answer" required>
    <br><br>
    <label for="bio">Enter your bio: </label> <br>
    <textarea name="bio" id="bio" cols="30" rows="10" placeholder="TYPE HERE" required></textarea>
    <br><br>

    <input type="submit" value="SUBMIT">

  </form>

</body>

</html>
